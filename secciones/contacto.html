<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>La última cena</title>
</head>

<body>

    <header>
        <nav>
            <ul class="nav-lista">
                <li class="nav-lista__item"><a href="../index.html" class="nav-lista__item-link">Home</a></li>
                <li class="nav-lista__item"><a href="./quienesSomos.html" class="nav-lista__item-link">Quiénes somos</a></li>
                <li class="nav-lista__item"><a href="./laMesaDeAlLado.html" class="nav-lista__item-link">La mesa de al lado</a></li>
                <li class="nav-lista__item"><a href="./destacados.html" class="nav-lista__item-link">Destacados</a></li>
                <li class="nav-lista__item"><a href="./contacto.html" class="nav-lista__item-link">Contacto</a></li>
                <li class="vivo">
                    <a href="https://youtu.be/FveYMfj-dJQ" class="vivo__link" target="_blank"><img src="../img/vivo.png"
                    alt="link al vivo en youtube" class="vivo__link-icono"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="mainContacto">
        <section class="contacto">
            <div class="contacto__texto">
                <h1>Contacto</h1>
                <p>Si querés contactarnos, ya sea para participar de la consigna del día, para compartir algo con nosotres o les oyentes, o por cualquier otro motivo, podés hacerlo a continuación.</p>
            </div>
            <div class="formulario">
                <form>
                    <fieldset>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre">
                        <label for="email">E-mail</label>
                        <input type="email" id="email">
                        <label for="motivo">Motivo de contacto</label>
                        <select id="motivo">
                            <option value="consigna">Consigna</option>
                            <option value="mensaje">Otro</option>
                        </select>
                        <textarea name="escriba" id="" cols="30" rows="10"></textarea>
                        <div class="mb-3">
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <input type="submit" class="formulario__boton">
                    </fieldset>
                </form>
                <picture>
                    <source media="(min-width: 1024px)" srcset="../img/contacto/tenedor-L.png">
                    <source media="(min-width: 768px)" srcset="../img/contacto/tenedor-M.png">
                    <img src="../img/contacto/tenedor-S.png" alt="foto tenedor">
                </picture>
            </div>
        </section>
    </main>

    <footer>
        <img src="../img/logoCalavera.png" alt="Logo programa" class="footer__logoCalavera">
        <div class="footer-redes">
            <h3 class="footer-redes__texto">Seguinos en nuestras redes</h3>
            <div>
                <a href="https://www.facebook.com/laultimacenaradio" target="_blank"><img src="../img/facebook.png" alt="Logo facebook" class="footer-redes__logo"></a>
                <a href="https://www.instagram.com/laultimacenafm/" target="_blank"><img src="../img/instagram.png" alt="Logo instagram" class="footer-redes__logo"></a>
                <a href="https://open.spotify.com/show/17M0n4ZuL0c2QqEfdHVclH" target="_blank"><img src="../img/spotify.png" alt="Logo spotify" class="footer-redes__logo"></a>
            </div>
        </div>
        <img src="../img/logoBotellon.png" alt="Logo botellon" class="footer__logoBotellon">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
